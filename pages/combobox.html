<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/easyui.css">
    <link rel="stylesheet" type="text/css" href="../css/icon.css">
    <script src="../js/jquery.min-1.11.1.js"></script>
    <script src="../js/jquery.easyui.min.js"></script>
    <script src="../js/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(function () {
            $("#combobox1").combobox({
                valueField: 'id',
                textField: 'text',
                data: [{id: "CSHN", text: "CSHN_大幅度发"}, {id: "CSHR", text: "CSHN_的地方"}, {id: "CSHJ", text: "CSHN_玩儿"}]
            })
        });

        function changeValue() {
            $("#combobox1").combobox('setValue', "CSHR");
        }
    </script>
</head>
<body>
<input id="combobox1" class="easyui-combobox">
<a href="javascript:void(0)" class="easyui-linkbutton" onclick="changeValue();"></a>
<input type="checkbox" checked="checked" />
</body>
</html>
